    <link rel="stylesheet" href="../../view/css/Login.css">

    <script src = "../../view/js/login.js"></script>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../../view/Index.html">Holiday</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <button class="btn btn-outline-success my-2 my-sm-0 mr-1" type="submit" onclick='window.open("../../view/Registrazione.html", "_self", true)'>Registrati</button>
        </div>
    </nav>
    <br><br><br>
    <!-- FINE NAVBAR -->

    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-sm-3 mx-auto ">
                <form onsubmit="return accedi(document.getElementById('email').value, document.getElementById('psw').value)">
                <div class="carta card">
                    <br>
                    <div class="row justify-content-md-center">
                        <div class="col-md-12 mb-3 text-center">
                            <label for="email"><h4>Email</h4></label>
                            <input type="email" class="form-control w-100" id="email" placeholder="Inserisci la tua email" value="" required>
                        </div>
                        <br>
                        <div class="col-md-12 text-center mb-3">
                            <label for="psw"><h4>Password</h4></label>
                            <input type="password" class="form-control w-100" id="psw" placeholder="Inserisci la tua password" value="" required>
                            <br>
                            <div class="col-md-12 text-center">
                                <button type="submit" class=" btn btn-block mybtn btn-success w-50 float-center tx-tfm">Accedi</button>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
