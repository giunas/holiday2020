    <!-- BARRA DI RICERCA -->
    <div class="card">
        <div class="card-body mx-auto">
            <form class="form-inline" onSubmit="return clickCerca(document.getElementById('Località').value, document.getElementById('in').value, document.getElementById('out').value, document.getElementById('Ospiti').value, document.getElementById('Camere').value)">
                <input type="text" class="form-control" placeholder="Destinazione" id="Località" required>
                <input type="text" class="form-control" placeholder="Check-In" id="in" onfocus="(this.type='date')" required>
                <input type="text" class="form-control" placeholder="Check-Out" id="out" onfocus="(this.type='date')" required>
                <input type="number" min="1" class="form-control" placeholder="Ospiti" id="Ospiti" required>
                <input type="number" min="1" class="form-control" placeholder="Camere" id="Camere" required>
                <button type="submit" class="btn btn-success">Ricerca</button>
            </form>
        </div>
    </div>
